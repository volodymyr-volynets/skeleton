<VirtualHost *:80>
	ServerAdmin info@numbers.software
	DocumentRoot "/home/domains/software.numbers.test/deployed/public_html"
	ServerName test.numbers.local
	ServerAlias *.test.numbers.local
	ErrorLog "/var/log/apache2/software.numbers.test-error.log"
	CustomLog "/var/log/apache2/software.numbers.test-access.log" combined env=!ip_from_proxy
	CustomLog "/var/log/apache2/software.numbers.test-access.log" combined_using_x_forwarded_for env=ip_from_proxy

	<Directory "/home/domains/software.numbers.test/deployed/public_html">
		Options -Indexes +FollowSymLinks
		AllowOverride All
		Require all granted
		<IfModule mod_rewrite.c>
			RewriteEngine On
			RewriteCond %{REQUEST_FILENAME} -s [OR]
			RewriteCond %{REQUEST_FILENAME} -l [OR]
			RewriteCond %{REQUEST_FILENAME} -d
			RewriteRule ^.*$ - [NC,L]
			RewriteRule ^.*$ index.php [NC,L]
		</IfModule>
		DirectoryIndex index.php
	</Directory>
</VirtualHost>